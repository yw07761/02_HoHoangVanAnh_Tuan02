<!DOCTYPE html>
<html>
<head>
  <title>Electric Car Acceleration and Charging_Coding Challenge #3</title>
  <style>
    /* CSS for styling */
    h1 {
      color: #333;
      text-align: center;
    }

    #carInfo {
      margin: 20px auto;
      width: 400px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f7f7f7;
    }

    p {
      margin: 0;
      padding: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Electric Car Acceleration and Charging</h1>
  <div id="carInfo"></div>
  <script>
    // 1. Create a class 'Car'
    class Car {
      constructor(make, speed) {
        this.make = make;
        this.speed = speed;
      }

      accelerate() {
        this.speed += 10;
        console.log(`${this.make} is accelerating. New speed: ${this.speed} km/h`);
      }

      brake() {
        this.speed -= 5;
        console.log(`${this.make} is braking. New speed: ${this.speed} km/h`);
      }
    }

    // 2. Create a class 'EV' as a child class of 'Car'
    class EV extends Car {
      constructor(make, speed, charge) {
        super(make, speed);
        this.charge = charge;
      }

      // 3. Implement 'chargeBattery' method
      chargeBattery(chargeTo) {
        this.charge = chargeTo;
        console.log(`${this.make}'s battery is charged to ${this.charge}%`);
      }

      // 4. Implement 'accelerate' method for Electric Car
      accelerate() {
        this.speed += 20;
        this.charge -= 1;
        console.log(`${this.make} going at ${this.speed} km/h, with a charge of ${this.charge}%`);
      }
    }

    // Create an Electric Car object
    const tesla = new EV('Tesla', 120, 23);
    const carInfoDiv = document.getElementById('carInfo');

    // Display initial state
    carInfoDiv.innerHTML += `<p>${tesla.make} going at ${tesla.speed} km/h, with a charge of ${tesla.charge}%</p>`;

    // Accelerate the Electric Car
    tesla.accelerate();

    // Charge the battery to 90%
    tesla.chargeBattery(90);

    // Display updated state
    carInfoDiv.innerHTML += `<p>${tesla.make} going at ${tesla.speed} km/h, with a charge of ${tesla.charge}%</p>`;
  </script>
</body>
</html>
